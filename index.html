<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Game Noël</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Escape Game</h1>

        <div id="question-box">
            <p id="question"></p>
            <input type="text" id="answer-input" placeholder="Entrez votre réponse">
            <button id="submit-btn" onclick="checkAnswer()">Vérifier la réponse</button>
        </div>

        <div id="answer-box" class="hidden">
            <p id="answer-display"></p>
            <button id="next-btn" class="hidden" onclick="nextQuestion()">Suivant</button>
        </div>

        <div id="end-message" class="hidden">
            <p>Félicitations, vous avez terminé l'escape game !</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
